<html>
    <head>
        <title>To-do</title>
        <link href="/styles/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <div class="container">
                <h1 class="header__title">To-do app</h1>
                <h2 class="header__subtitle">What do you need to do?</h2>
            </div>
        </div>

        <div class="actions">
            <div class="actions__container">
                    <input id="search-notes" class="input" type="text" placeholder="Search notes">
                    <label class="checkbox">
                        <input type="checkbox" id="hide-completed-todos"> Hide Completed todos.
                    </label>
            </div>
        </div>

        <div class="container">
                <div id="todos"></div>
                <form id="add-notes-form">
                    <input type="text" class="input" placeholder="Add note" name="todoToAdd">
                    <button class="button">Submit</button> 
                </form>
        </div>
       
        
    </body>
    <script src="/scripts/uuidv4.js"></script>
    <script src="/scripts/todo-functions.js"></script>
    <script src="/scripts/todo-app.js"></script>
</html>
